<h3>120</h3>

<p>Less than fifty yards along the channel, another passage joins the main flow from the right.</p>
<p class="choice">If you wish to investigate this new passage, <a href="sect339.htm">turn to 339</a>.</p>
<p class="choice">If you wish to press on along the main course, <a href="sect140.htm">turn to 140</a>.</p>
