<h3>311</h3>

<p>You are quick to regain your balance and press on regardless of your stinging wounds (lose 2 <span class="smallcaps">ENDURANCE</span> points). Once more the whip cracks, but you are now out of range of its cruel bite.</p>
<p class="choice"><a href="sect6.htm">Turn to 6</a>.</p>
