<h3>33</h3>

<p>You dive to the floor and, although you avoid the full impact of the fiery missile, it glances off your right shoulder, burning you badly. Lose 8 <span class="smallcaps">ENDURANCE</span> points.</p>
<p class="choice">If you have survived this wounding, <a href="sect196.htm">turn to 196</a>.</p>
