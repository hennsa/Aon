<h3>285</h3>

<p>You draw upon your psychic defences, but to no avail. In this instance they fail to protect you from the concentration of ancient evil that is present within this chamber: lose 4 <span class="smallcaps">ENDURANCE</span> points.</p>
<p class="choice"><a href="sect9.htm">Turn to 9</a>.</p>
