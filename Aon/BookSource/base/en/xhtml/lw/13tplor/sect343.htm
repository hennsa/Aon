<h3>343</h3>

<p>The creature’s spittle eats through the right arm and back of your tunic, causing you several deep and painful burns: lose 6 <span class="smallcaps">ENDURANCE</span> points.</p>
<p class="choice">If you survive this grievous wounding, <a href="sect117.htm">turn to 117</a>.</p>
