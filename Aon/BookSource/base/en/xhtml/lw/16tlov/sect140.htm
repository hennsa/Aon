<h3>140</h3>

<p>You unsheathe your weapon and brace yourself to receive their maniacal attack.</p>
<p class="combat">Acolytes of Vashna (in battle-frenzy): <span class="smallcaps">COMBAT SKILL</span> 34   <span class="smallcaps">ENDURANCE</span> 40</p>
<p class="choice">If you win this combat, <a href="sect325.htm">turn to 325</a>.</p>
