<h3>48</h3>

<p>The branch strikes your legs as you are diving through the air, and you suffer serious lacerations to the backs of both thighs: lose 4 <span class="smallcaps">ENDURANCE</span> points.</p>
<p class="choice">If you have survived this wounding, <a href="sect19.htm">turn to 19</a>.</p>
